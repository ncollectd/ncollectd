  package-debian-bullseye:
    image: ncollectd/ci-debian:bullseye
    commands:
      - . ./package-dist/envvars
      - export GIT_DIR=.do-not-find-it
      - PKGVERSION=`echo $${VERSION} | sed -r 's/-rc/~pre/;s/\+([0-9]+)\.g([a-f0-9]+)$/+git\1.\2/'`
      - mkdir -p package-debian-bullseye
      - tar -C package-debian-bullseye -xJf package-dist/ncollectd-$${VERSION}.tar.xz
      - mv package-debian-bullseye/ncollectd-$${VERSION} package-debian-bullseye/ncollectd-$${PKGVERSION}
      - cp package-dist/ncollectd-$${VERSION}.tar.xz package-debian-bullseye/ncollectd_$${PKGVERSION}.orig.tar.xz
      - cp -r packaging/debian package-debian-bullseye/ncollectd-$${PKGVERSION}/
      - cd package-debian-bullseye/ncollectd-$${PKGVERSION}
      - sed -i '1s/^ncollectd (0.0.0-1)/ncollectd ('$${PKGVERSION}'-1)/' debian/changelog
      - sed -i '1s/^ncollectd (0.0.0-1)/ncollectd ('$${PKGVERSION}'-1)/' debian/NEWS
      - dpkg-buildpackage
      - cd ..
      - rm -rf ncollectd-$${PKGVERSION}
