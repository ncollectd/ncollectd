when:
  - event: release
  - event: manual

steps:
  package-dist:
    image: ncollectd/ci-fedora:42
    commands:
      - cmake -B package-dist -S .
      - cmake --build package-dist -- dist
      - VERSION=`git describe --tags --match "v*" | sed -r 's/^v//;s/-([0-9]+)-g([a-f0-9]+)$/+\1.g\2/g'`
      - echo "VERSION=$${VERSION}" > package-dist/envvars
  package-fedora-42:
    image: ncollectd/ci-fedora:42
    commands:
      - . ./package-dist/envvars
      - export GIT_DIR=.do-not-find-it
      - mkdir -p package-fedora-42/SOURCES
      - cp packaging/fedora/init.d-ncollectd package-fedora-42/SOURCES
      - cp packaging/fedora/systemd.ncollectd.service package-fedora-42/SOURCES
      - cp package-dist/ncollectd-$${VERSION}.tar.xz package-fedora-42/SOURCES
      - rpmbuild --define "_topdir `pwd`/package-fedora-42" --define "bundle_version $${VERSION}" -ba packaging/fedora/ncollectd.spec
  package-fedora-rawhide:
    image: ncollectd/ci-fedora:rawhide
